name: uno-not-uno
services:
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    env_file:
      - .env
    volumes:
      - ../backend/data:/code/data
      - ../backend/src:/code/src
      - ../scripts:/code/scripts
      - ../pypesten:/code/pypesten
    command: bash -c "pip install -e ./pypesten && fastapi dev src/app/main.py --port 8000"

  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
    ports:
      - "80:80"
    depends_on:
      - backend
